<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo-alura.png" alt="logo da alura">
    </header>
    <main>
        <section class="secao-criptografar">
            <textarea class="texto-usuario" cols="41" rows="4" placeholder="Digite seu texto" spellcheck="false"></textarea>
            
            <div class="informacao">
                <img src="img/exclamacao.png" alt="exclamaçao">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <button class="btn-criptografar" onclick="btnCriptografar()">Criptografar</button>
                <button class="btn-descriptografar" onclick="btnDescriptografar()">Descriptografar</button>
            </div>
        </section>
        <section>
            <textarea class="texto-sistema" col="20" rows="10" spellcheck="false"></textarea>
            <p class="informacao-erro">Nenhuma mensagem encontrada</p>
            <button class="btn-copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
